<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>
    
</head>

<body>
    <center>
        <h1>Collage Web App</h1>
        <hr>
        <br><br>
        <h4>As soon as the popup appears, please click Allow, after you have spoken a command</h4>
        <br><br>
        <h3> Say selfie for taking your selfie and making your collage</h3>
        <br><br>
        <button id="StartButton" onclick="Start()" class="btn btn-primary">Start</button>
        <br><br>
        <h4>Say selfie after clicking this button to take your photo</h4>
        <br><br>
        <label>Your webcam</label>
        <br><br>
        <div id="camera"></div>
        <br><br>
        <label>All selfies will be displayed here</label>
        <br><br>
        <div id="result"></div>
        <br><br>
        <div class="column" id="result1"> <img style="width:30%;" src="1.webp"></div>
        
        <div class="column" id="result2"> <img style="width:30%;" src="2.jpg"></div>
   
        <div class="column" id="result3"> <img style="width:30%;" src="3.jpg"></div>
    </center>
    <div id="label">Developed By Anshu Arunav</div>
    <script src="main.js"></script>
</body>

</html>
